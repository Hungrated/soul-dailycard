<!DOCTYPE html>
<html lang="en">
<head>
  <title>Soul Dailycard</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="index.css"/>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script type="text/javascript" compress="no-compress">
    !function () {
      function a () {
        if (parseInt(document.documentElement.clientWidth) > 720) {
          document.documentElement.style.fontSize = 720 / 750 * 10 / 16 * 1000 + '%';
        } else {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 10 / 16 * 1000 + '%';
        }
      }
      let b = null;
      window.addEventListener('resize', function () {
        clearTimeout(b);
        b = setTimeout(a, 300);
      }, !1);
      a();
    }(window);
  </script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln(
        '<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' +
        '/' + 'script>');
    }
  </script>
</head>
<body>
<div id="root"></div>
<script src="index.js"></script>
</body>
</html>
